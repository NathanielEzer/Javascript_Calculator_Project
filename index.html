<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator Project</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="output-screen">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button class="specon" data-all-clear>AC</button>
        <button data-operation class="operation-button">%</button>
        <button class="operation-button" data-operation>รท</button>
        <button class="numeric-button" data-number>1</button>
        <button class="numeric-button" data-number>2</button>
        <button class="numeric-button" data-number>3</button>
        <button class="operation-button" data-operation>x</button>
        <button class="numeric-button" data-number>4</button>
        <button class="numeric-button" onclick="press(5)" data-number>5</button>
        <button class="numeric-button" data-number>6</button>
        <button class="operation-button" data-operation>+</button>
        <button class="numeric-button" data-number>7</button>
        <button class="numeric-button" data-number>8</button>
        <button class="numeric-button" data-number>9</button>
        <button class="operation-button" data-operation>-</button>
        <button class="numeric-button" data-number>0</button>
        <button class="numeric-button" data-number>.</button>
        <button class="delete-button" data-delete>โซ</button>
        <button class="equals-button" data-equals>=</button>
    </div>    
</body>
</html>
